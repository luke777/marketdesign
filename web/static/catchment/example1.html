<!DOCTYPE html>

<html>
<head>
    <title>Catchment market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Note, styles that apply to multiple elements are defined in the external style sheet.
    Styles that determine the colour and position of individual elements are defined inline.-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="container">
    <img src="background.svg" width="1000" height="562">

    <!-- Landowner 1 -->
    <div id="seller1" class="project" style=" left: 30px; top: 155px; background-color: green;">Landowner 1
        3ha woodland<br/>
        Cost £40,000<br/>
        Offsets <span class="quantity">3</span>kg P<br/>
        Bid: <input type="number" min="0" step="1000" value="40000">
    </div>
    <div class="outcome" data-bid="seller1" style="left: 20px; top: 60px;"></div>

    <!-- Landowner 2 -->
    <div id="seller2" class="project" style="left: 30px; top: 310px; background-color: dodgerblue;">Landowner 2<br/>
        1ha wetland<br/>
        Cost £70,000<br/>
        Offsets <span class="quantity">3</span>kg P<br/>
        Bid: <input type="number" min="0" step="1000" value="70000">
    </div>
    <div class="outcome"  data-bid="seller2" style="left: 20px; top: 445px;"></div>

    <!-- Developer 1 -->
    <div id="buyer1" class="project" style="left: 800px; top: 150px; background-color: darkorange;">Developer 1<br/>
        20 homes<br/>
        Value £100,000<br/>
        Produce <span class="quantity">2</span>kg P<br/>
        Bid: <input type="number" min="0" step="1000" value="100000">
    </div>
    <div class="outcome"  data-bid="buyer1" style="left: 651px; top: 44px;"></div>

    <!-- Developer 2 -->
    <div id="buyer2" class="project" style="left: 830px; top: 350px; background-color: darkred;">Developer 2<br/>
        30 homes<br/>
        Value £200,000<br/>
        Produce <span class="quantity">3</span>kg P<br/>
        Bid: <input type="number" min="0" step="1000" value="200000">
    </div>
    <div class="outcome"  data-bid="buyer2" style="left: 784px; top: 475px;"></div>

    <!-- Solve market and display outcome -->
    <div id="solveMarket" style="left: 450px; top: 300px;">
        <button onclick="solveMarket()">Solve market</button>
    </div>
    <div id="summary" style="left: 450px; top: 250px;">
        <div id="summaryText"></div>
        <div>
            <button onclick="reset()">Reset</button>
        </div>
    </div>

</div>

<script src="functions.js"></script>
</body>
</html>
