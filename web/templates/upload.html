<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="market.css">
</head>
<body>
 {% if form.error %}
    <div>
        <p>Error reading csv file: {{ form.error }}</p>
    </div>
    {% endif %}
<form action="upload" method="post" enctype="multipart/form-data">

    <div>Pricing rule</div>
    <input name="pricing" value="{{form.pricing}}"/>
    <div><label>Free disposal: <input type="checkbox" name="free_disposal" {% if form.free_disposal%}checked{%
                                      endif %}/></label></div>
     <input type="file" name="fileupload" id="fileToUpload" accept=".csv">
    <input type="submit" value="Upload File" name="submit">
</form>
{% if solution %}
{% include 'results_table.html' %}
{% endif %}
</body>
</html>
